<div ng-controller="sessionController"><a href="javascript://" ng-click="del_sess();">Выйти</a></div>
<hr>
<div ng-controller="videoController">
<h4><p class="text-info"><b>Управление видеоматериалами сайта</b></p></h4>
<a href="#/welcome_page">Назад</a><br><br>
<div class="row">
<div class="{{result.style}}  mess"><center><span class="{{result.image}}" >{{result.text}}</span></center></div><br>
<div ng-repeat="one in videos" class='video'>
<iframe ng-src="{{one.video}}"  frameborder="0" allowfullscreen ></iframe> <br>
<center><span contenteditable="false">{{one.name}}</span><center>
<a href='javascript://' ng-click="del(one);">Удалить</a>
</div><br>
</div>




<div id="new_video">
<form name="video">
<h4><span class='text-primary  glyphicon glyphicon-plus'>Добавить новое Видео</span></h4>
<p class="text-info">Вставте ссылку с Utube</p>
<input type='text' class="form-control" ng-model="new.video" placeholder="Вставте ссылку с Utube"><br>
<p class="text-info">Введите название для видео</p>
<textarea ui-tinymce="tinymceOptions" ng-model="new.name"></textarea><br>

<input type="button" ng-click="add(new);" value="СОХРАНИТЬ" class="btn btn-info">
<input type="reset" class="btn btn-danger" value="ОТМЕНИТЬ">
</form>
</div>
</div>
